<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .gears-container {
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        .gear {
            width: 20px;
            height: 20px;
            background: #ff5733;
            border: 2px solid #00a5ff;
            border-radius: 50%;
            position: absolute;
            animation: rotate 2s linear infinite;
        }

        .gear:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="gears-container">
            <div class="gear"></div>
            <div class="gear"></div>
        </div>
    </div>
</body>

</html>
